<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FriendlyBattleGames</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #c0392b;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.info {
            background: #3498db;
            color: white;
        }

        .message.success {
            background: #2ecc71;
            color: white;
        }

        .message.error {
            background: #e74c3c;
            color: white;
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 10px;
            }

            .contact-form {
                padding: 20px;
            }
        }

        .contact-section {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: #2c3e50;
            color: white;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background: #34495e;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            text-align: center;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
    </style>
    <script src="/js/supabase-config.js" type="module" defer></script>
    <script src="/js/load-nav.js" defer></script>
    <script src="/js/avatar-manager.js" defer></script>
    <script src="/js/contact-manager.js" type="module" defer></script>
    <script src="/js/nav-manager.js" type="module" defer></script>
</head>
<body>
    <div id="nav-placeholder"></div>

    <section class="contact-section">
        <div class="container">
            <!-- Contact Form -->
            <div class="contact-form">
                <h1>Contact Us</h1>
                <div id="form-message" class="message"></div>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const supabase = await window.getSupabase();
                const { data: { user } } = await supabase.auth.getUser();
                
                const contactForm = document.getElementById('contact-form');
                
                if (user) {
                    // Pre-fill email if available
                    const emailInput = document.getElementById('email');
                    if (emailInput && user.email) {
                        emailInput.value = user.email;
                    }
                }
            } catch (error) {
                console.error('Error initializing contact page:', error);
            }
        });
    </script>
</body>
</html>
