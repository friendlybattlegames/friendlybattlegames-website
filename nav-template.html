<!DOCTYPE html>
<nav>
    <div class="nav-container">
        <div class="nav-left">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="FriendlyBattleGames Logo">
            </a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="nav-links" id="nav-links">
            <a href="index.html">Home</a>
            <a href="arcade.html">Arcade</a>
            <a href="blog.html">Blog</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>

        <div class="nav-right">
            <div class="user-section" id="user-section">
                <div class="user-avatar" id="nav-avatar">
                    <img src="images/default-avatar.png" alt="User Avatar" id="avatar-img">
                </div>
                <div class="dropdown-content">
                    <a href="dashboard.html" id="dashboard-link">Dashboard</a>
                    <a href="#" id="dropdown-signout">Sign Out</a>
                </div>
            </div>
            <div class="auth-buttons" id="auth-buttons">
                <a href="login.html" class="sign-in">Sign In</a>
                <a href="login.html?signup=true" class="sign-up">Sign Up</a>
            </div>
        </div>
    </div>
</nav>

<style>
    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
    }

    .nav-left {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
    }

    .nav-links {
        display: flex;
        gap: 30px;
        align-items: center;
    }

    .nav-right {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .user-section {
        position: relative;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background-color: white;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
        z-index: 1000;
    }

    .user-section:hover .dropdown-content {
        display: block;
    }

    .dropdown-content a {
        color: var(--text-color);
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f5f5f5;
    }

    @media screen and (max-width: 768px) {
        .mobile-menu-toggle {
            display: block;
        }

        .nav-links {
            display: none;
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            background: white;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav-links.active {
            display: flex;
        }

        .nav-links a {
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons a {
            padding: 8px 12px;
            font-size: 14px;
        }

        .user-section:hover .dropdown-content {
            display: none;
        }

        .user-section.active .dropdown-content {
            display: block;
            position: fixed;
            top: auto;
            width: 200px;
            left: 50%;
            transform: translateX(-50%);
        }
    }
</style>

<script>
function toggleMobileMenu() {
    const navLinks = document.getElementById('nav-links');
    navLinks.classList.toggle('active');
}

document.addEventListener('DOMContentLoaded', function() {
    const userSection = document.querySelector('.user-section');
    const avatarImg = document.getElementById('avatar-img');

    if (userSection) {
        avatarImg.addEventListener('click', function(e) {
            e.stopPropagation();
            userSection.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!userSection.contains(e.target)) {
                userSection.classList.remove('active');
            }
        });
    }
});
</script>
