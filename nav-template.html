<style>
    .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        height: 80px;
        background: #1a1a1a;
    }

    .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 8px;
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        padding: 8px 12px;
    }

    .user-section {
        position: relative;
        display: none;
    }

    .user-avatar {
        cursor: pointer;
    }

    .user-avatar img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background: #1a1a1a;
        min-width: 160px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        z-index: 1000;
    }

    .dropdown-content.show {
        display: block;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .dropdown-content a:last-child {
        border-bottom: none;
    }

    .dropdown-content a:hover {
        background-color: rgba(255,255,255,0.1);
    }

    @media screen and (max-width: 768px) {
        .mobile-menu-toggle {
            display: block;
        }

        .nav-links {
            display: none;
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            background: #1a1a1a;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .nav-links.active {
            display: flex;
        }

        .nav-links a {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-links a:last-child {
            border-bottom: none;
        }

        .dropdown-content {
            position: fixed;
            top: auto;
            left: 0;
            right: 0;
            width: 100%;
            margin-top: 1px;
        }

        .dropdown-content a {
            padding: 15px 20px;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const userSection = document.querySelector('.user-section');
    const avatarImg = document.getElementById('avatar-img');
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const navLinks = document.getElementById('nav-links');
    const menuIcon = document.getElementById('menu-icon');

    // Reset menu state on page load
    if (navLinks && menuIcon) {
        navLinks.classList.remove('active');
        menuIcon.classList.remove('fa-times');
        menuIcon.classList.add('fa-bars');
    }

    // Handle mobile menu toggle
    if (mobileMenuToggle && navLinks && menuIcon) {
        mobileMenuToggle.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            toggleMobileMenu();
        });
    }

    if (userSection && avatarImg) {
        avatarImg.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            // Close mobile menu if open
            if (navLinks && menuIcon) {
                navLinks.classList.remove('active');
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            }
            // Toggle user dropdown
            userSection.classList.toggle('active');
        });
    }

    // Close menus when clicking outside
    document.addEventListener('click', function(e) {
        const isClickInsideNav = e.target.closest('.nav-container');
        if (!isClickInsideNav && navLinks && menuIcon) {
            navLinks.classList.remove('active');
            menuIcon.classList.remove('fa-times');
            menuIcon.classList.add('fa-bars');
            if (userSection) {
                userSection.classList.remove('active');
            }
        }
    });

    // Prevent clicks inside the navigation from closing it
    if (navLinks) {
        navLinks.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const href = e.target.getAttribute('href');
                // Close the mobile menu
                navLinks.classList.remove('active');
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
                // Navigate to the link
                if (href) {
                    window.location.href = href;
                }
            }
            e.stopPropagation();
        });
    }
});

function toggleMobileMenu() {
    const navLinks = document.getElementById('nav-links');
    navLinks.classList.toggle('active');
}

function toggleView() {
    // Add toggle view functionality here
}
</script>
